<!DOCTYPE html>
<!-- Charity Katz - E28 Week 2 Game - Spring 2021 -->
<html>

<head>
	<title>E-28 WK 2 - Rock Paper Scissors</title>
	<link rel="stylesheet" href="css/wk2.css">
	<script type="text/javascript" src="js/wk2.js"></script>
</head>

<body>
	<h1>Rock, Paper, Scissors</h1>
	<div id="container">
		<div id="player_selection">
			<h2>Player Selection</h2>
			<p>Select Rock, Paper, or Scissors, and try to beat the computer.</p>
			<p>Remember:</p>
			<ul>
				<li>Rock smashes scissors</li>
				<li>Scissors cut paper</li>
				<li>Paper wraps rock</li>
			</ul>
			<div id="player_buttons">
				<button id="rock" class="button" type="button" value="Rock" name="rock" style="background-color: #f14e4e;">Rock</button>&nbsp;&nbsp;&nbsp;
				<button id="paper" class="button" type="button" value="Paper" name="paper" style="background-color: #4ef18f;">Paper</button>&nbsp;&nbsp;&nbsp;
				<button id="scissors" class="button" type="button" value="Scissors" name="scissors" style="background-color: #9a4ef1;">Scissors</button>
			</div>
		</div>
		<hr />
		<div id="game_results">
			<h2>Game Results</h2>
			<p class="winner_declaration">The winner is <span id="winner"></span>!</p>
			<div id="player">
				<h3>Player</h3>
				<p><img src="images/placeholder.png" alt="Player Result" id="player_img" /></p>
			</div>
			<div id="computer">
				<h3>Computer</h3>
				<p><img src="images/placeholder.png" alt="Computer Result" id="computer_img" /></p>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
</body>

</html>
